<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Videos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DESCARGA VIDEOS HUMANO DE $HT</h1>
        <p>Convierte y descarga videos de YouTube, Facebook, y más.</p>
    </header>

    <main>
        <section class="downloader-section">
            <div class="input-container">
                <input type="text" id="videoUrl" placeholder="Pega el enlace del video aquí..." aria-label="Enlace del video">
                <button id="downloadButton">Descargar</button>
            </div>
            <div id="messageArea" class="message-area">
                </div>
        </section>

        <section class="results-section" style="display:none;">
            <h2>Resultados de la Descarga</h2>
            <div id="resultsContainer">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tu Empresa/Nombre. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
